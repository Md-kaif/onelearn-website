{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="{% static 'assets/css/register1.css' %}" rel="stylesheet">
</head>

<body style="background:linear-gradient(to bottom, #1249f1 0%, #3787ff 100%);">
    
        <form method="POST" action="register"><br><br>
            {% csrf_token %}
            {%for message in messages%}
            <h5> {{message}}</h5>
            {%endfor%}

            <h1>Sign Up</h1>
            <input type="text" name="username" placeholder="Username" class="bob">
            <input type="email" name="email" placeholder="E-mail" class="bob">
            <input type="password" name="password" placeholder="Create password" class="bob">
            <input type="password" name="password2" placeholder="Confirm password" class="bob">
            <input type="submit" value="Sign Up" class="bob" style="margin-top: 50px;width: 25rem;margin-left: 120px;background:linear-gradient(to bottom, #1249f1 0%, #3787ff 100%);border:0px;border-radius:5px;color:#fff;font-size:20px">
            <br><br><br><br><a href="login">Already registered</a>
            
        </form>
   
</body>

</html>
